<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tour List overview</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/custom.css">
  <link rel="stylesheet" href="./css/bts_glyphicons.css">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="./js/tours.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Fahrten <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Profil</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Logout Jason Bourne</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container list-rides">
    <h1>Fahrtenübersicht</h1>

    <div class="card d-none" id="rides-list-prototype">
      <h4 class="card-header">
        <div class="row">
          <div class="col js-agg-month"></div>
          <div class="col-auto mr-0 text-danger"><span class="js-agg-price"></span>€</div>
        </div>
      </h4>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class="col row">
              <div class="col-auto">
                <span class="badge badge-success js-line"></span>
              </div>
              <div class="col-auto">
                <span class="js-date"></span>
              </div>
              <div class="col text-right">
                <span class="js-startstation"></span> -
                <span class="js-starttime"></span> Uhr
              </div>
            </div>
            <div class="col-auto">
              <span class="glyphicon glyphicon-arrow-right"></span>
            </div>
            <div class="col row js-with-end">
              <div class="col">
                <span class="js-endtime"></span> Uhr -
                <span class="js-endstation"></span>
              </div>
              <div class="col-auto text-muted text-right">
                <span class="js-length"></span> min
              </div>
              <div class="col-3 mr-0 text-muted">
                <span class="js-rideprice"></span> €
              </div>
            </div>
            <div class="col row js-without-end d-none">
              <div class="col text-muted">Fahrend</div>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
